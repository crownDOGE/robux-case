<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobuxCase - Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <span>RobuxCase</span>
            </div>
            
            <div class="login-form">
                <h2>Вход в систему</h2>
                
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Введите ваш email">
                </div>
                
                <div class="form-group">
                    <label for="login-password">Пароль:</label>
                    <input type="password" id="login-password" placeholder="Введите ваш пароль">
                </div>
                
                <button class="btn" id="login-btn">Войти</button>
                
                <p style="text-align: center; margin-top: 20px;">
                    Нет аккаунта? <a href="register.html" style="color: #4cc9f0;">Зарегистрироваться</a>
                </p>
                
                <div class="login-error" id="login-error" style="display: none; color: #f72585; text-align: center; margin-top: 10px;">
                    Неверный email или пароль
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
