<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RobuxCase - Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <i class="fas fa-gem"></i>
                <span>RobuxCase</span>
            </div>
            
            <div class="login-form">
                <h2>Регистрация</h2>
                
                <div class="form-group">
                    <label for="register-username">Имя пользователя:</label>
                    <input type="text" id="register-username" placeholder="Введите имя пользователя">
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" placeholder="Введите ваш email">
                </div>
                
                <div class="form-group">
                    <label for="register-password">Пароль:</label>
                    <input type="password" id="register-password" placeholder="Введите пароль">
                </div>
                
                <div class="form-group">
                    <label for="register-confirm">Подтвердите пароль:</label>
                    <input type="password" id="register-confirm" placeholder="Подтвердите пароль">
                </div>
                
                <button class="btn" id="register-btn">Зарегистрироваться</button>
                
                <p style="text-align: center; margin-top: 20px;">
                    Уже есть аккаунт? <a href="login.html" style="color: #4cc9f0;">Войти</a>
                </p>
                
                <div class="register-error" id="register-error" style="display: none; color: #f72585; text-align: center; margin-top: 10px;">
                    Ошибка регистрации
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
